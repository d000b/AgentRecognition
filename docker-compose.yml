version: '3.9'
services:
  redis:
    image: redis:7-alpine
    container_name: ocr-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data

  backend:
    build: ./
    container_name: ocr-backend
    restart: unless-stopped
    environment:
      - STORAGE_PATH=/data
      - MODEL_ID=${MODEL_ID}
      - REDIS_URL=redis://redis:6379/0
      - ADMIN_TOKEN=admintoken
      - USER_TOKEN=usertoken
    volumes:
      - ./backend/storage:/data
    ports:
      - '8000:8000'
    depends_on:
      - redis

  worker:
    build: ./
    container_name: ocr-worker
    command: python worker.py
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MODEL_ID=${MODEL_ID}
    volumes:
      - ${STORAGE}:/data
    depends_on:
      - redis

  frontend:
    build: ./frontend
    container_name: ocr-frontend
    ports:
      - '3000:3000'
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - '9090:9090'
    depends_on:
      - backend

volumes:
  redis-data:
