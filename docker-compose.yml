# docker-compose.yml
version: '3.8'

services:
  qwen-vl-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - /path/to/your/nvme:/mnt/nvme  # Монтируем NVMe
      - /path/to/your/raid:/mnt/raid  # Монтируем RAID
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - TRANSFORMERS_CACHE=/mnt/raid/huggingface_cache
    restart: unless-stopped

  # Опционально: Redis для очередей
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # Опционально: Celery для фоновых задач
  worker:
    build: .
    command: celery -A worker.celery worker --loglevel=info
    volumes:
      - /path/to/your/nvme:/mnt/nvme
      - /path/to/your/raid:/mnt/raid
    depends_on:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]